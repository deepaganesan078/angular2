
<section class="w-100" style="background-color: #97e359;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0 w-100 h-100">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://media.istockphoto.com/id/188118118/photo/mother-and-daughter-having-fun-in-supermarket-pushing-cart.jpg?s=612x612&w=0&k=20&c=vlVp4m4ZpsQaaiK321ccz0yNqXRG-z6jg26GkuyjYEs="
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="LoginForm" (ngSubmit)="Loginuser(LoginForm)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #06b77f;"></i>
                    <span class="h1 fw-bold mb-0">Login</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div *ngIf="LoginForm.controls['emailid'].invalid && LoginForm.controls['emailid'].touched">
                    <small  style="color:red" *ngIf="LoginForm.controls['emailid'].errors?.['required']">Please enter emailid</small>
                    <small style="color:red" *ngIf="LoginForm.controls['emailid'].errors?.['email']">Please enter proper emailid</small>

                   </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" formControlName="emailid" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched">
                    <small style="color:red" *ngIf="LoginForm.controls['password'].errors?.['required']">Please enter password</small>
                    <small style="color:red" *ngIf="LoginForm.controls['password'].errors?.['pattern']">Please enter proper password</small>
                    <small style="color:red" *ngIf="LoginForm.controls['password'].errors?.['minlength']">Password should be minimum 8 character</small>
                   </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>


                  <div class="pt-1 mb-4">
                    <button [disabled]="!LoginForm.valid" class="btn btn-primary">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                    <a routerLink="/Register" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
