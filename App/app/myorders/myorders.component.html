<div *ngIf="orderexit===false">
  <h1>Not Yet ordered anything</h1>
</div>
<section class="h-100 gradient-custom"  *ngFor="let i of myorders">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-8">
        <div class="card" style="border-radius: 10px;">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0" style="color: #a8729a;">Payment Id : {{i.paymentid}}</p>
              <div>
                ordered on : {{i.paiddate}}<br>
                Expected delivery On : {{i.deliverydate}}
              </div>
            </div>
            <div class="card shadow-0 border mb-4">
              <div class="card-body" *ngFor="let j of i.product">
                <div class="row">
                  <div class="col-md-2">
                    <img src={{j.url}}
                      class="img-fluid" alt="Phone">
                  </div>
                  <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-0">{{j.pname}}</p>
                  </div>
                  <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-0 small">Qty: {{j.quantity}}grams</p>
                  </div>
                  <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-0 small">{{j.price}}</p>
                  </div>
                </div>
                <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1;">
                <div class="row d-flex align-items-center">
                  <div class="col-md-2">
                    <p class="text-muted mb-0 small">Track Order</p>
                  </div>
                  <div class="col-md-10">
                    <div class="progress" style="height: 6px; border-radius: 16px;">
                      <div class="progress-bar" role="progressbar"
                        style="width: 65%; border-radius: 16px; background-color: #33e13c;" aria-valuenow="65"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-around mb-1">
                      <p class="text-muted mt-1 mb-0 small ms-xl-5">Out for delivary</p>
                      <p class="text-muted mt-1 mb-0 small ms-xl-5">Delivered</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="card-footer border-0 px-4 py-5"
            style="background-color: #1d812b; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
            <button class="btn btn-secondary" (click)="Returnproduct(i)">return >></button>
            <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total
              paid: <span class="h2 mb-0 ms-2">{{i.TotalAmount}}</span></h5>
          </div>

        </div>
      </div>
    </div>
  </div></div>
</section>
