
<section *ngIf="data.mycart===null" style="margin-left: 30%;">
  <h4 style="color:red ;align-items: center;">Your Cart is Empty</h4>
<img style="width: 50%;"src="https://www.shutterstock.com/image-vector/empty-shopping-cart-illustration-concept-260nw-2242903143.jpg"/>
</section>

<section *ngIf="data.mycart!=null" class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">My Product Cart</h3>
          <div>
            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                  class="fas fa-angle-down mt-1"></i></a></p>
          </div>
        </div>
        <div class="card rounded-3 mb-4" *ngFor="let i of usercart">
          <div class="card-body p-4">
            {{i.pid}}
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src={{i.url}}
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{i.pname}}</p>
                <p><span class="text-muted">quantity: </span>{{i.quantity|weight}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2" (click)="updatecart('min',i)">

                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" value="{{i.productcount}}" type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                (click)="updatecart('max',i)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{i.price}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <button (click)="deleteproduct(i.pid)" class="text-danger"><i class="fas fa-trash fa-lg"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <input type="text" id="form1" class="form-control form-control-lg" />
              <label class="form-label" for="form1">Discound code</label>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <p>{{amount}}</p>
            <button type="button" [routerLink]="['/payment',amount]" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" (click)="postfeedback()" class="btn btn-warning btn-block btn-lg">Feedback</button>

  </div>
</section>
<router-outlet></router-outlet>
